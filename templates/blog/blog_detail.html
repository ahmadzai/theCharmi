{% extends 'base_new.html' %}
{% block content %}
    <div class="section-padding">
        <div class="container">
            <h1>{{ post.title }}</h1>
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            {% endif %}
            <p>{{ post.content }}</p>
            <p>Posted on {{ post.created_at }}</p>
        </div>
    </div>
{% endblock %}
